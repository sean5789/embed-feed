            // retente play, pas de reload immÃ©diat
            tryPlay(v);
          }
        }
      }, true);

      document.addEventListener('stalled', (e) => {
        const v = e.target;
        if (v && v.tagName === 'VIDEO') {
          const vis = VISIBLE.has(v) ? VISIBLE.get(v) : isActuallyVisible(v);
          if (vis && document.visibilityState === 'visible') {
            tryPlay(v);
          }
        }
      }, true);

      document.addEventListener('waiting', (e) => {
        const v = e.target;
        if (v && v.tagName === 'VIDEO') {
          const vis = VISIBLE.has(v) ? VISIBLE.get(v) : isActuallyVisible(v);
          if (vis && document.visibilityState === 'visible') {
            tryPlay(v);
          }
        }
      }, true);

      document.addEventListener('error', (e) => {
        const v = e.target;
        if (v && v.tagName === 'VIDEO') {
          const vis = VISIBLE.has(v) ? VISIBLE.get(v) : isActuallyVisible(v);
          if (vis && document.visibilityState === 'visible') {
            // erreur â†’ reload direct, mais throttlÃ©
            reloadVideo(v);
          }
        }
      }, true);
    }
    // =========================================================

    window.addEventListener('load', () => {
      wireUpButtons();
      setupSwipe();

      setupVisibilityObserver();
      observeNewVideos();
      startWatchdog();

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          recalcAll();
          goTo(0);

          // essayer de lancer proprement au chargement (sans reload iframe)
          document.querySelectorAll('video').forEach(v => { tryPlay(v); });
        });
      });
    });

    window.addEventListener('resize', () => {
      recalcAll();
    });

    // quand tu ajoutes des cartes, il faut aussi observer les nouvelles vidÃ©os
    // et tenter play (sinon iOS parfois laisse en pause).
    const _oldShowMore = showMore;
    showMore = function () {
      _oldShowMore();
      observeNewVideos();
      document.querySelectorAll('video').forEach(v => { tryPlay(v); });
    };
  </script>
