    html, body { margin:0; padding:0; background:#fff; font-family:sans-serif; }
    .grid { display:flex; overflow-x:auto; gap:14px; padding:10px; scroll-behavior:smooth; }
    .grid::-webkit-scrollbar { display:none; }
    .card {

    .sound-btn {
      position:absolute; bottom:10px; right:6px; width:26px; height:26px;

    .info { padding:6px 10px 2px; text-align:center; }
    .emoji { font-size:24px; }
    .date { font-size:15px; color:#444; font-weight:bold; }
    .tag { margin-top:6px; display:inline-block; }

      background:yellow;
      font-weight:bold;
      padding:6px;
      border-radius:6px;

    .show-more-card {
      display:flex;
      align-items:center;

      background:yellow;
      height:100%;

  <script>
    const CAL_URL = "https://www.theushuaiaexperience.com/en/club/calendar";
    const BATCH_SIZE = 5;
    const remainingPosts = [{"video":"https://embedsocial.com/admin/mediacache/feed-media/18076/18076544770932354/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18076/18076544770932354/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18076/18076544770932354/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/17874/17874006954383195/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/17874/17874006954383195/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/17874/17874006954383195/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072210499989992/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072210499989992/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072210499989992/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18066/18066965276282499/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18066/18066965276282499/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18066/18066965276282499/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18058/18058193099582621/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18058/18058193099582621/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18058/18058193099582621/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18276/18276660490284988/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18276/18276660490284988/image_0.jpeg","source_webp":null,"type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/17904/17904133209206356/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/17904/17904133209206356/image_0.jpeg","source_webp":null,"type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18090/18090082702712245/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18090/18090082702712245/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18090/18090082702712245/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/17908/17908929222168305/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/17908/17908929222168305/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/17908/17908929222168305/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18070/18070960315998638/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18070/18070960315998638/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18070/18070960315998638/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/17880/17880672516220785/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/17880/17880672516220785/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/17880/17880672516220785/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/17926/17926257510065190/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/17926/17926257510065190/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/17926/17926257510065190/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072032663503864/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072032663503864/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18072/18072032663503864/image_0.webp","type":"image","altText":null}},{"video":"https://embedsocial.com/admin/mediacache/feed-media/18018/18018624464714498/video.mp4","image":{"width":1080,"height":1080,"source":"https://embedsocial.com/admin/mediacache/feed-media/18018/18018624464714498/image_0.jpeg","source_webp":"https://embedsocial.com/admin/mediacache/feed-media/18018/18018624464714498/image_0.webp","type":"image","altText":null}}];
    let currentIndex = 0;

    function openCalendar() {
      const w = window.open(CAL_URL, "_blank", "noopener,noreferrer");
      if (!w) {
        try { parent.postMessage({ type:"openExternal", url: CAL_URL }, "*"); } catch(_) {}
      }
    }

    function createCard(post) {
      const media = post.video
        ? `
          <div class="video-wrapper">
            <video src="${post.video}" autoplay muted loop playsinline></video>
            <button class="sound-btn" title="Ouvrir le calendrier"></button>
          </div>`
        : `
          <div class="video-wrapper">
            <img src="${post.image}" alt="post" loading="lazy" />
          </div>`;

      return `
        <div class="card">
          ${media}
          <div class="info">
            <div class="emoji">ü•≥</div>
            <div class="date">In 2025 ! ‚úàÔ∏èüåç</div>
            <div class="tag"><a href="${CAL_URL}" target="_blank" rel="noopener noreferrer">ü•≥‚û°Ô∏è</a></div>
          </div>
        </div>`;
    }

    function showMore() {
      const slice = remainingPosts.slice(currentIndex, currentIndex + BATCH_SIZE);
      const feed = document.getElementById("feed");
      const btn = document.getElementById("show-more-btn");

      slice.forEach(post => {
        feed.insertAdjacentHTML("beforeend", createCard(post));
      });

      currentIndex += BATCH_SIZE;

      if (currentIndex >= remainingPosts.length) {
        btn.style.display = "none";
      }

      wireUpButtons();
    }

    function wireUpButtons() {
      document.querySelectorAll("video").forEach(v => {
        if (!v.dataset.bound) {
          v.dataset.bound = "1";
          v.addEventListener("click", openCalendar);
        }
      });
      document.querySelectorAll(".sound-btn").forEach(btn => {
        if (!btn.dataset.bound) {
          btn.dataset.bound = "1";
          btn.addEventListener("click", e => {
            e.stopPropagation();
            openCalendar();
          });
        }
      });
    }

    wireUpButtons();
  </script>
