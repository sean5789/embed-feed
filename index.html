    let currentIndex = 0;

    function showMore() {
      const slice = remainingPosts.slice(currentIndexLoaded, currentIndexLoaded + BATCH_SIZE);
      const btnCard = document.getElementById("show-more-btn");

      slice.forEach(post => {

      });

      currentIndexLoaded += BATCH_SIZE;

      if (currentIndexLoaded >= remainingPosts.length) {

    function recalcStepAndMax() {
      const track = document.getElementById('track');
      const firstCard = track.querySelector('.card');

      if (firstCard) {
        const rect = firstCard.getBoundingClientRect();
        const visualW = rect.width || 165;
        const baseW = visualW / (stageScale || 1);
        stepPx = baseW + 14;
      } else {
        stepPx = 179;
      }

      const cards = track.querySelectorAll('.card');
      maxIndex = Math.max(0, cards.length - 1);

      if (currentIndex > maxIndex) currentIndex = maxIndex;
    }

    function recalcScaleToFitHeight() {
      const viewport = document.getElementById('viewport');
      const stage = document.getElementById('stage');
      if (!viewport || !stage) return;

      const prev = stage.style.transform;
      stage.style.transform = 'none';

      const baseH = stage.scrollHeight || stage.getBoundingClientRect().height || 1;

      stage.style.transform = prev;

      const vh = viewport.clientHeight || window.innerHeight || baseH;

      stageScale = vh / baseH;
      stage.style.transform = 'scale(' + stageScale + ')';
    }

    function goTo(index) {
      const track = document.getElementById('track');
      currentIndex = Math.max(0, Math.min(maxIndex, index));
      const x = -(currentIndex * stepPx);
      track.style.transform = 'translate3d(' + x + 'px, 0, 0)';
    }

    function setupSwipe() {
      const viewport = document.getElementById('viewport');
      let startX = 0, startY = 0;

      viewport.addEventListener('touchstart', (e) => {
        const t = e.touches && e.touches[0];
        if (!t) return;
        startX = t.clientX;
        startY = t.clientY;
      }, { passive: true });

      viewport.addEventListener('touchend', (e) => {
        const t = e.changedTouches && e.changedTouches[0];
        if (!t) return;

        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if (Math.abs(dy) > Math.abs(dx)) return;

        if (dx <= -40) goTo(currentIndex + 1);
        else if (dx >= 40) goTo(currentIndex - 1);
      }, { passive: true });
    }

    function recalcAll() {
      recalcScaleToFitHeight();
      recalcStepAndMax();
      goTo(currentIndex);
    }

    // ============================================================
    // âœ… WATCHDOG iOS Safari : dÃ©tecte vidÃ©os figÃ©es -> demande refresh

    let __watchdogTimer = null;
    let __lastNotifyTs = 0;

    function notifyParentVideosStalled() {
      const now = Date.now();
      if (now - __lastNotifyTs < 10000) return; // anti-spam 10s
      __lastNotifyTs = now;

      try {
        parent.postMessage({ type: "VERCEL_VIDEOS_STALLED" }, "*");
      } catch(e) {}
    }

    function tryResumeVideo(v) {
      if (!v) return false;
      // sur iOS, play() peut Ã©chouer sans interaction, mais parfois Ã§a repart
      try {
        const p = v.play();
        if (p && typeof p.then === "function") {
          p.catch(() => {});
        }
        return true;
      } catch (e) {
        return false;
      }
    }

    function bindVideoProgress(v) {
      if (v.dataset.wdBound) return;
      v.dataset.wdBound = "1";
      v.dataset.lastTime = String(v.currentTime || 0);
      v.dataset.lastTs = String(Date.now());
      v.dataset.failCount = "0";

      const markProgress = () => {
        v.dataset.lastTime = String(v.currentTime || 0);
        v.dataset.lastTs = String(Date.now());
        v.dataset.failCount = "0";
      };

      v.addEventListener("timeupdate", markProgress, { passive: true });
      v.addEventListener("playing", markProgress, { passive: true });

      // Ã©vÃ©nements typiques de freeze iOS
      ["stalled", "suspend", "error", "waiting"].forEach(evt => {
        v.addEventListener(evt, () => {
          // on tente de relancer
          tryResumeVideo(v);
        }, { passive: true });
      });
    }

    function setupVideoWatchdog() {
      document.querySelectorAll("video").forEach(bindVideoProgress);

      if (__watchdogTimer) return;

      __watchdogTimer = setInterval(() => {
        if (document.visibilityState !== "visible") return;

        const vids = Array.from(document.querySelectorAll("video"));
        if (!vids.length) return;

        const now = Date.now();

        vids.forEach(v => {
          if (!v) return;

          // si la vidÃ©o est pausÃ©e alors qu'elle devrait autoplay/loop, on tente play()
          if (v.paused && !v.ended) {
            tryResumeVideo(v);
          }

          const lastTs = Number(v.dataset.lastTs || 0);
          const lastTime = Number(v.dataset.lastTime || 0);
          const ct = Number(v.currentTime || 0);

          // si le currentTime n'avance pas depuis > 4s alors que page visible
          const notAdvancing = Math.abs(ct - lastTime) < 0.01;
          const tooLong = (now - lastTs) > 4000;

          if (notAdvancing && tooLong && !v.paused && !v.ended) {
            // on tente play() 2 fois, puis on demande refresh au parent
            const fail = Number(v.dataset.failCount || 0) + 1;
            v.dataset.failCount = String(fail);

            tryResumeVideo(v);

            if (fail >= 3) {
              notifyParentVideosStalled();
            }
          }
        });
      }, 1500);
    }

    // Au retour visible, on essaie de relancer les vidÃ©os (SANS refresh)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        document.querySelectorAll("video").forEach(v => tryResumeVideo(v));
      }
    });
