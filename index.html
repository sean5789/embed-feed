    function safePlay(video) {
      try {

    function withCacheBuster(src) {
      try {
        const u = new URL(src, location.href);
        u.searchParams.set('cb', String(Date.now()));
        return u.toString();
      } catch (e) {
        // fallback: force reload "brut"
        const join = src.includes('?') ? '&' : '?';
        return src + join + 'cb=' + Date.now();
      }
    }

    function reviveVideo(video, reason) {
      if (!video) return;

      // mÃ©morise la source "propre" une seule fois
      if (!video.dataset.baseSrc) video.dataset.baseSrc = video.currentSrc || video.src || '';

      // si la vidÃ©o est censÃ©e jouer et qu'elle est stoppÃ©e/figÃ©e
      const shouldBePlaying = video.muted && video.autoplay;
      if (!shouldBePlaying) return;

      // 1) tentative simple: play()
      if (video.paused || video.ended) {
        safePlay(video);
      }

      // 2) si Ã§a ne repart pas, on recharge la ressource (cache-buster) puis play
      setTimeout(() => {
        const stillStuck =
          (video.paused || video.ended) ||
          (video.readyState < 2); // pas assez de data pour jouer

        if (!stillStuck) return;

        const base = video.dataset.baseSrc || (video.currentSrc || video.src || '');
        if (!base) return;

        const nextSrc = withCacheBuster(base);

        // reset propre
        try { video.pause(); } catch (_) {}
        try { video.removeAttribute('src'); } catch (_) {}
        try { video.load(); } catch (_) {}

        // re-set src
        try { video.src = nextSrc; } catch (_) {}
        try { video.load(); } catch (_) {}
        safePlay(video);
      }, 700);
    }

    function checkVisibleVideos() {
      if (document.hidden) return;

      visibleVideos.forEach(v => {
        // si la vidÃ©o est "en train" (currentTime n'avance plus), on relance
        const now = Date.now();
        const t = v.currentTime || 0;

        const lastT = Number(v.dataset.lastTime || 0);
        const lastAt = Number(v.dataset.lastAt || 0);

        // met Ã  jour si Ã§a avance
        if (!v.paused && !v.ended && t > lastT + 0.01) {
          v.dataset.lastTime = String(t);
          v.dataset.lastAt = String(now);
          return;
        }

        // si elle est pausÃ©e / ended => revive direct
        if (v.paused || v.ended) {
          reviveVideo(v, 'paused/ended');
          return;
        }

        // si elle "joue" mais n'avance plus depuis > 2.5s => revive
        if (!v.paused && !v.ended) {
          const stuckFor = lastAt ? (now - lastAt) : 0;
          if (stuckFor > 2500) {
            reviveVideo(v, 'stalled-time');
          } else {
            // initialise les marqueurs si jamais
            if (!lastAt) {
              v.dataset.lastTime = String(t);
              v.dataset.lastAt = String(now);
            }
          }
        }

        // si readyState trop bas => revive
        if (v.readyState < 2) {
          reviveVideo(v, 'low-readyState');
        }
      });
    }

    function setupVideoObserver() {
      if (io) return;

      io = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          const v = entry.target;
          if (!v) return;

          if (entry.isIntersecting && entry.intersectionRatio > 0.55) {
            visibleVideos.add(v);

            // init tracking
            v.dataset.lastTime = String(v.currentTime || 0);
            v.dataset.lastAt = String(Date.now());

            // tentative de lecture au moment oÃ¹ elle devient visible
            safePlay(v);
          } else {
            visibleVideos.delete(v);
          }
        });

        // check immÃ©diat aprÃ¨s update
        checkVisibleVideos();
      }, { threshold: [0, 0.55, 1] });
    }

    function attachVideoHealthHandlers(video) {
      if (!video || video.dataset.healthBound) return;
      video.dataset.healthBound = "1";

      // Boucle de sÃ©curitÃ© (certains iOS "oublient" loop)
      video.addEventListener('ended', () => reviveVideo(video, 'ended'));
      video.addEventListener('pause', () => {
        // ne relance pas si la page est cachÃ©e
        if (!document.hidden) reviveVideo(video, 'pause');
      });

      // Ã©vÃ©nements "rÃ©seau"
      video.addEventListener('stalled', () => { if (!document.hidden) reviveVideo(video, 'stalled'); });
      video.addEventListener('waiting', () => { if (!document.hidden) reviveVideo(video, 'waiting'); });
      video.addEventListener('error', () => { if (!document.hidden) reviveVideo(video, 'error'); });

      // sur iOS, parfois Ã§a repart mieux si on remet currentTime
      video.addEventListener('loadeddata', () => {
        // petit "kick"
        safePlay(video);
      });
    }

    function startWatchdog() {
      if (watchdogTimer) return;
      watchdogTimer = setInterval(checkVisibleVideos, 1200);
    }

    function stopWatchdog() {
      if (!watchdogTimer) return;
      clearInterval(watchdogTimer);
      watchdogTimer = null;
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopWatchdog();
      } else {
        startWatchdog();
        // check immÃ©diat au retour
        checkVisibleVideos();
        // et un second check un peu aprÃ¨s (iOS met parfois du temps)
        setTimeout(checkVisibleVideos, 900);
      }
    });

    function recalcStepAndMax() {
      const track = document.getElementById('track');
      const firstCard = track.querySelector('.card');

      if (firstCard) {
        const rect = firstCard.getBoundingClientRect();
        const visualW = rect.width || 165;
        const baseW = visualW / (stageScale || 1);
        stepPx = baseW + 14;
      } else {
        stepPx = 179;
      }

      const cards = track.querySelectorAll('.card');
      maxIndex = Math.max(0, cards.length - 1);

      if (currentIndex > maxIndex) currentIndex = maxIndex;
    }

    function recalcScaleToFitHeight() {
      const viewport = document.getElementById('viewport');
      const stage = document.getElementById('stage');
      if (!viewport || !stage) return;

      const prev = stage.style.transform;
      stage.style.transform = 'none';

      const baseH = stage.scrollHeight || stage.getBoundingClientRect().height || 1;

      stage.style.transform = prev;

      const vh = viewport.clientHeight || window.innerHeight || baseH;

      stageScale = vh / baseH;
      stage.style.transform = 'scale(' + stageScale + ')';
    }

    function goTo(index) {
      const track = document.getElementById('track');
      currentIndex = Math.max(0, Math.min(maxIndex, index));
      const x = -(currentIndex * stepPx);
      track.style.transform = 'translate3d(' + x + 'px, 0, 0)';
    }

    function setupSwipe() {
      const viewport = document.getElementById('viewport');
      let startX = 0, startY = 0;

      viewport.addEventListener('touchstart', (e) => {
        const t = e.touches && e.touches[0];
        if (!t) return;
        startX = t.clientX;
        startY = t.clientY;
      }, { passive: true });

      viewport.addEventListener('touchend', (e) => {
        const t = e.changedTouches && e.changedTouches[0];
        if (!t) return;

        const dx = t.clientX - startX;
        const dy = t.clientY - startY;

        if (Math.abs(dy) > Math.abs(dx)) return;

        if (dx <= -40) goTo(currentIndex + 1);
        else if (dx >= 40) goTo(currentIndex - 1);
      }, { passive: true });
    }

    function recalcAll() {
      recalcScaleToFitHeight();
      recalcStepAndMax();
      goTo(currentIndex);
    }

    window.addEventListener('load', () => {
      wireUpButtons();
      setupSwipe();

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          recalcAll();
          goTo(0);
        });
      });
    });

    window.addEventListener('resize', () => {
      recalcAll();
    });
