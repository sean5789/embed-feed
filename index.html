    function openCalendar() {
      const w = window.open(CAL_URL, "_blank", "noopener,noreferrer");
      if (!w) {
        try { parent.postMessage({ type:"openExternal", url: CAL_URL }, "*"); } catch(_) {}
      }
    }

    function createCard(post) {
      const media = post.video
        ? `
          <div class="video-wrapper">
            <video src="${post.video}" autoplay muted loop playsinline loading="lazy"></video>
            <button class="sound-btn" title="Ouvrir le calendrier"></button>
          </div>`
        : `
          <div class="video-wrapper">
            <img src="${post.image}" alt="post" loading="lazy" />
          </div>`;

      return `
        <div class="card">
          ${media}
          <div class="info">
            <div class="emoji">ü•≥</div>
            <div class="date">In 2025 ! ‚úàÔ∏èüåç</div>
            <div class="tag"><a href="${CAL_URL}" target="_blank" rel="noopener noreferrer">ü•≥‚û°Ô∏è</a></div>
          </div>
        </div>`;
    }

    function showMore() {
      const slice = remainingPosts.slice(currentIndex, currentIndex + BATCH_SIZE);
      const feed = document.getElementById("feed");
      const btn = document.getElementById("show-more-btn");

      slice.forEach(post => {
        btn.insertAdjacentHTML("beforebegin", createCard(post));
      });

      currentIndex += BATCH_SIZE;

      if (currentIndex >= remainingPosts.length) {
        btn.style.display = "none";
      }

      wireUpButtons();
    }

    function wireUpButtons() {
      document.querySelectorAll("video").forEach(v => {
        if (!v.dataset.bound) {
          v.dataset.bound = "1";
          v.addEventListener("click", openCalendar);
        }
      });
      document.querySelectorAll(".sound-btn").forEach(btn => {
        if (!btn.dataset.bound) {
          btn.dataset.bound = "1";
          btn.addEventListener("click", e => {
            e.stopPropagation();
            openCalendar();
          });
        }
      });
    }

    // === MISE √Ä L'√âCHELLE PROPORTIONNELLE SANS COUPE ===
    function resizeRoot() {
      const BASE_WIDTH = 400;  // doit matcher #root width
      const BASE_HEIGHT = 260; // doit matcher #root height

      const vw = window.innerWidth  || document.documentElement.clientWidth  || BASE_WIDTH;
      const vh = window.innerHeight || document.documentElement.clientHeight || BASE_HEIGHT;

      // On prend le scale qui rentre dans largeur ET hauteur
      const scale = Math.min(vw / BASE_WIDTH, vh / BASE_HEIGHT);

      const root = document.getElementById('root');
      if (root) {
        root.style.transform = 'scale(' + scale + ')';
      }
    }

    window.addEventListener('load', resizeRoot);
    window.addEventListener('resize', resizeRoot);
    // ================================================

    wireUpButtons();
